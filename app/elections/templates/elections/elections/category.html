<h1>{{category.topic}}</h1>
<h2>Candidates</h2>

{% for candidate in candidates %}
<div class="candidate">
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="candidate_id" value="{{candidate.candidate_id}}">
    <h2>{{ candidate.candidate_name }}</h2>
    <p>{{ candidate.description }}</p>
    <input type="submit" value="Vote" />
  </form>
</div>
{% endfor %}
