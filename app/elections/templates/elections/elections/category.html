<h1>{{category.topic}}</h1>
<h2>Candidates</h2>

{% for candidate in candidates %}
<div class="candidate">
  <form>
    <h2>{{ candidate.candidate_name }}</h2>
    <p>{{ candidate.description }}</p>
    <input type="submit" name="vote" value="Vote For {{ candidate.candidate_name }}"/>
  </form>
</div>
{% endfor %}
